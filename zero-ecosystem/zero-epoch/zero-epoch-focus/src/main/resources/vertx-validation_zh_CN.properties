org.hibernate.validator.constraints.CodePointLength.message=\u957F\u5EA6(\u4EE3\u7801\u70B9)\u5FC5\u987B\u5728 {min} \u5230 {max} \u4E4B\u95F4
org.hibernate.validator.constraints.URL.message=\u5FC5\u987B\u662F\u4E00\u4E2A\u5408\u6CD5\u7684 URL \u5730\u5740
org.hibernate.validator.constraints.UUID.message=\u5FC5\u987B\u662F\u4E00\u4E2A\u5408\u6CD5\u7684 UUID
