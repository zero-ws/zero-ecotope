org.hibernate.validator.constraints.CreditCardNumber.message=\u65E0\u6548\u7684\u4FE1\u7528\u5361\u53F7
org.hibernate.validator.constraints.Currency.message=\u65E0\u6548\u7684\u8D27\u5E01\u5355\u4F4D (\u53C2\u8003 java.util.Currency)
org.hibernate.validator.constraints.EAN.message=\u65E0\u6548\u7684 EAN \u6761\u5F62\u7801\u683C\u5F0F ({type})
org.hibernate.validator.constraints.ISBN.message=\u65E0\u6548\u7684 ISBN \u53F7\u7801
org.hibernate.validator.constraints.LuhnCheck.message=\u6821\u9A8C\u4F4D\u9519\u8BEF (Luhn \u7B97\u6CD5\u4E0D\u901A\u8FC7)
org.hibernate.validator.constraints.Mod10Check.message=\u6821\u9A8C\u4F4D\u9519\u8BEF (Mod 10 \u7B97\u6CD5\u4E0D\u901A\u8FC7)
org.hibernate.validator.constraints.Mod11Check.message=\u6821\u9A8C\u4F4D\u9519\u8BEF (Mod 11 \u7B97\u6CD5\u4E0D\u901A\u8FC7)
org.hibernate.validator.constraints.CNPJ.message=\u65E0\u6548\u7684 CNPJ (\u5DF4\u897F\u4F01\u4E1A\u7A0E\u53F7)
org.hibernate.validator.constraints.CPF.message=\u65E0\u6548\u7684 CPF (\u5DF4\u897F\u4E2A\u4EBA\u7A0E\u53F7)
org.hibernate.validator.constraints.TitularDeTarjeta.message=\u65E0\u6548\u7684\u6301\u5361\u4EBA\u59D3\u540D
