################################################################################
# Jakarta Bean Validation \u6807\u51C6\u7EA6\u675F (Standard Constraints)
################################################################################
# \u7A7A\u503C\u68C0\u67E5
jakarta.validation.constraints.Null.message=\u5FC5\u987B\u4E3A null
jakarta.validation.constraints.NotNull.message=\u4E0D\u80FD\u4E3A null
jakarta.validation.constraints.NotEmpty.message=\u4E0D\u80FD\u4E3A\u7A7A
jakarta.validation.constraints.NotBlank.message=\u4E0D\u80FD\u4E3A\u7A7A\uFF0C\u4E14\u5FC5\u987B\u5305\u542B\u975E\u7A7A\u767D\u5B57\u7B26
# \u5E03\u5C14\u503C\u68C0\u67E5
jakarta.validation.constraints.AssertTrue.message=\u5FC5\u987B\u4E3A true
jakarta.validation.constraints.AssertFalse.message=\u5FC5\u987B\u4E3A false
# \u6570\u503C\u8303\u56F4\u68C0\u67E5
jakarta.validation.constraints.Min.message=\u5FC5\u987B\u5927\u4E8E\u6216\u7B49\u4E8E {value}
jakarta.validation.constraints.Max.message=\u5FC5\u987B\u5C0F\u4E8E\u6216\u7B49\u4E8E {value}
jakarta.validation.constraints.DecimalMin.message=\u5FC5\u987B\u5927\u4E8E\u6216\u7B49\u4E8E {value}
jakarta.validation.constraints.DecimalMax.message=\u5FC5\u987B\u5C0F\u4E8E\u6216\u7B49\u4E8E {value}
jakarta.validation.constraints.Negative.message=\u5FC5\u987B\u662F\u8D1F\u6570
jakarta.validation.constraints.NegativeOrZero.message=\u5FC5\u987B\u662F\u8D1F\u6570\u6216\u96F6
jakarta.validation.constraints.Positive.message=\u5FC5\u987B\u662F\u6B63\u6570
jakarta.validation.constraints.PositiveOrZero.message=\u5FC5\u987B\u662F\u6B63\u6570\u6216\u96F6
jakarta.validation.constraints.Digits.message=\u6570\u5B57\u7684\u503C\u8D85\u51FA\u4E86\u5141\u8BB8\u8303\u56F4 (\u53EA\u5141\u8BB8 {integer} \u4F4D\u6574\u6570\u548C {fraction} \u4F4D\u5C0F\u6570)
# \u957F\u5EA6\u4E0E\u5927\u5C0F\u68C0\u67E5
jakarta.validation.constraints.Size.message=\u4E2A\u6570/\u957F\u5EA6\u5FC5\u987B\u5728 {min} \u5230 {max} \u4E4B\u95F4
# \u65E5\u671F\u65F6\u95F4\u68C0\u67E5
jakarta.validation.constraints.Past.message=\u5FC5\u987B\u662F\u4E00\u4E2A\u8FC7\u53BB\u7684\u65F6\u95F4
jakarta.validation.constraints.PastOrPresent.message=\u5FC5\u987B\u662F\u4E00\u4E2A\u8FC7\u53BB\u6216\u73B0\u5728\u7684\u65F6\u95F4
jakarta.validation.constraints.Future.message=\u5FC5\u987B\u662F\u4E00\u4E2A\u5C06\u6765\u7684\u65F6\u95F4
jakarta.validation.constraints.FutureOrPresent.message=\u5FC5\u987B\u662F\u4E00\u4E2A\u5C06\u6765\u6216\u73B0\u5728\u7684\u65F6\u95F4
# \u683C\u5F0F\u68C0\u67E5
jakarta.validation.constraints.Pattern.message=\u683C\u5F0F\u4E0D\u5339\u914D\uFF0C\u5FC5\u987B\u7B26\u5408\u6B63\u5219\u8868\u8FBE\u5F0F: "{regexp}"
jakarta.validation.constraints.Email.message=\u4E0D\u662F\u4E00\u4E2A\u5408\u6CD5\u7684\u7535\u5B50\u90AE\u4EF6\u683C\u5F0F
