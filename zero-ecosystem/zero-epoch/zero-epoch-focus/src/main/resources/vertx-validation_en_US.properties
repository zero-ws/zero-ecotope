################################################################################
# Jakarta Bean Validation Standard Constraints
################################################################################
# Null checks
jakarta.validation.constraints.Null.message=Must be null
jakarta.validation.constraints.NotNull.message=Must not be null
jakarta.validation.constraints.NotEmpty.message=Must not be empty
jakarta.validation.constraints.NotBlank.message=Must not be blank
# Boolean checks
jakarta.validation.constraints.AssertTrue.message=Must be true
jakarta.validation.constraints.AssertFalse.message=Must be false
# Numeric range checks
jakarta.validation.constraints.Min.message=Must be greater than or equal to {value}
jakarta.validation.constraints.Max.message=Must be less than or equal to {value}
jakarta.validation.constraints.DecimalMin.message=Must be greater than or equal to {value}
jakarta.validation.constraints.DecimalMax.message=Must be less than or equal to {value}
jakarta.validation.constraints.Negative.message=Must be strictly negative
jakarta.validation.constraints.NegativeOrZero.message=Must be negative or zero
jakarta.validation.constraints.Positive.message=Must be strictly positive
jakarta.validation.constraints.PositiveOrZero.message=Must be positive or zero
jakarta.validation.constraints.Digits.message=Numeric value out of bounds (<{integer} digits>.<{fraction} digits> expected)
# Size/Length checks
jakarta.validation.constraints.Size.message=Size must be between {min} and {max}
# Date/Time checks
jakarta.validation.constraints.Past.message=Must be a past date
jakarta.validation.constraints.PastOrPresent.message=Must be a date in the past or in the present
jakarta.validation.constraints.Future.message=Must be a future date
jakarta.validation.constraints.FutureOrPresent.message=Must be a date in the future or in the present
# Pattern checks
jakarta.validation.constraints.Pattern.message=Must match the required pattern: "{regexp}"
jakarta.validation.constraints.Email.message=Must be a well-formed email address
################################################################################
# Hibernate Validator Extension Constraints
################################################################################
# String extensions
org.hibernate.validator.constraints.Length.message=Length must be between {min} and {max}
org.hibernate.validator.constraints.CodePointLength.message=Length (code points) must be between {min} and {max}
org.hibernate.validator.constraints.URL.message=Must be a valid URL
org.hibernate.validator.constraints.UUID.message=Must be a valid UUID
# Numeric extensions
org.hibernate.validator.constraints.Range.message=Must be between {min} and {max}
# Collection extensions
org.hibernate.validator.constraints.UniqueElements.message=Must only contain unique elements
# Financial/Identity extensions
org.hibernate.validator.constraints.CreditCardNumber.message=Invalid credit card number
org.hibernate.validator.constraints.Currency.message=Invalid currency (must be one of the java.util.Currency codes)
org.hibernate.validator.constraints.EAN.message=Invalid {type} barcode
org.hibernate.validator.constraints.ISBN.message=Invalid ISBN
org.hibernate.validator.constraints.LuhnCheck.message=The check digit for ${validatedValue} is invalid (Luhn algorithm)
org.hibernate.validator.constraints.CNPJ.message=Invalid CNPJ
org.hibernate.validator.constraints.CPF.message=Invalid CPF
# Other
org.hibernate.validator.constraints.ScriptAssert.message=Script expression "{script}" didn't evaluate to true