################################################################################
# Jakarta Bean Validation Standard Constraints
################################################################################
# Null checks
jakarta.validation.constraints.Null.message=null \u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
jakarta.validation.constraints.NotNull.message=null \u306B\u3059\u308B\u3053\u3068\u306F\u3067\u304D\u307E\u305B\u3093
jakarta.validation.constraints.NotEmpty.message=\u7A7A\u306B\u3059\u308B\u3053\u3068\u306F\u3067\u304D\u307E\u305B\u3093
jakarta.validation.constraints.NotBlank.message=\u7A7A\u767D\u306B\u3059\u308B\u3053\u3068\u306F\u3067\u304D\u307E\u305B\u3093
# Boolean checks
jakarta.validation.constraints.AssertTrue.message=true \u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
jakarta.validation.constraints.AssertFalse.message=false \u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
# Numeric range checks
jakarta.validation.constraints.Min.message={value} \u4EE5\u4E0A\u306E\u5024\u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
jakarta.validation.constraints.Max.message={value} \u4EE5\u4E0B\u306E\u5024\u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
jakarta.validation.constraints.DecimalMin.message={value} \u4EE5\u4E0A\u306E\u5024\u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
jakarta.validation.constraints.DecimalMax.message={value} \u4EE5\u4E0B\u306E\u5024\u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
jakarta.validation.constraints.Negative.message=\u8CA0\u306E\u5024\u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
jakarta.validation.constraints.NegativeOrZero.message=\u8CA0\u306E\u5024\u307E\u305F\u306F 0 \u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
jakarta.validation.constraints.Positive.message=\u6B63\u306E\u5024\u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
jakarta.validation.constraints.PositiveOrZero.message=\u6B63\u306E\u5024\u307E\u305F\u306F 0 \u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
jakarta.validation.constraints.Digits.message=\u6570\u5024\u306E\u5F62\u5F0F\u304C\u6B63\u3057\u304F\u3042\u308A\u307E\u305B\u3093 (\u6574\u6570\u90E8 {integer} \u6841\u3001\u5C0F\u6570\u90E8 {fraction} \u6841\u4EE5\u5185\u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059)
# Size/Length checks
jakarta.validation.constraints.Size.message=\u30B5\u30A4\u30BA\u306F {min} \u304B\u3089 {max} \u306E\u9593\u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
# Date/Time checks
jakarta.validation.constraints.Past.message=\u904E\u53BB\u306E\u65E5\u4ED8\u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
jakarta.validation.constraints.PastOrPresent.message=\u904E\u53BB\u307E\u305F\u306F\u73FE\u5728\u306E\u65E5\u4ED8\u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
jakarta.validation.constraints.Future.message=\u672A\u6765\u306E\u65E5\u4ED8\u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
jakarta.validation.constraints.FutureOrPresent.message=\u672A\u6765\u307E\u305F\u306F\u73FE\u5728\u306E\u65E5\u4ED8\u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
# Pattern checks
jakarta.validation.constraints.Pattern.message=\u6307\u5B9A\u3055\u308C\u305F\u30D1\u30BF\u30FC\u30F3 "{regexp}" \u306B\u4E00\u81F4\u3059\u308B\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059
jakarta.validation.constraints.Email.message=\u6709\u52B9\u306A\u30E1\u30FC\u30EB\u30A2\u30C9\u30EC\u30B9\u3067\u306F\u3042\u308A\u307E\u305B\u3093
