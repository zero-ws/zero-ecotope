syntax = "proto3";
package domain;

// Generated from io.zerows.extension.module.ambient.domain.tables.pojos.XLog
option java_package = "io.zerows.extension.module.ambient.domain.tables.pojos";
option java_multiple_files = true;

message XLog {
  string id = 1; // [Java:id] 主键 主键采用避开自增 (必填, 最大长度:36)
  string info_at = 2; // [Java:infoAt] 记录时间
  string info_readable = 3; // [Java:infoReadable] 业务日志
  string info_stack = 4; // [Java:infoStack] 堆栈内容
  string info_system = 5; // [Java:infoSystem] 系统日志
  string level = 6; // [Java:level] 级别 日志级别 (最大长度:10)
  string log_agent = 7; // [Java:logAgent] 记录组件 记录日志的信息 (最大长度:255)
  string log_ip = 8; // [Java:logIp] 日志源IP (最大长度:255)
  string log_user = 9; // [Java:logUser] 记录人 (最大长度:36)
  string type = 10; // [Java:type] 类型 类型 (最大长度:64)
  string sigma = 11; // [Java:sigma] 统一标识 物理隔离核心分片键顶层租户标识 (最大长度:128)
  string tenant_id = 12; // [Java:tenantId] 租户ID 业务隔离租户具体公司标识 (最大长度:36)
  string app_id = 13; // [Java:appId] 应用ID 逻辑隔离区分同一租户下的不同应用 (最大长度:36)
  bool active = 14; // [Java:active] 是否启用 状态启用正常禁用冻结
  string language = 15; // [Java:language] 语言偏好 国际化如 (最大长度:10)
  string metadata = 16; // [Java:metadata] 元配置 扩展格式存储非结构化配置
  string version = 17; // [Java:version] 版本号 (最大长度:64)
  string created_at = 18; // [Java:createdAt] 创建时间 审计创建时间
  string created_by = 19; // [Java:createdBy] 创建人 审计创建人 (最大长度:36)
  string updated_at = 20; // [Java:updatedAt] 更新时间 审计更新时间
  string updated_by = 21; // [Java:updatedBy] 更新人 审计更新人 (最大长度:36)
}